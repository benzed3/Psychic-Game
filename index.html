<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
</head>

<body>

    <h1>THE PSYCHIC GAME!!!</h1>
    <h2 id="directions">Guess what letter I'm thinking of!</h2>
    <h3 id="winsText">Wins: 0</h3>
    <h3 id="loseText">Losses: 0</h3>
    <h3 id="guessLeftText">Guesses Left: 9</h3>
    <h3 id="guessesText">Your Guesses So Far:</h3>

    <script type="text/javascript">

        var compChoice = ["a", "b", "c", "d", "e", "f", "g", "h", "i",
            "i", "j", "k", "l", "m", "n", "o", "p", "q", "r",
            "s", "t", "u", "v", "w", "x", "y", "z"];

        var wins = 0;
        var losses = 0;
        var guesses = 9;
        var letter = [];

        var directions = document.getElementById("directions");
        var winsText = document.getElementById("winsText");
        var loseText = document.getElementById("loseText");
        var guessLeftText = document.getElementById("guessLeftText");
        var guessText = document.getElementById("guessesText");

        document.onkeyup = function (event) {

            directions.textContent = "Good Luck";

            var userGuess = event.key;
            var compGuess = compChoice[Math.floor(Math.random() * compChoice.length)];


            if (userGuess === compGuess) {
                wins++;
                guesses = 9;
                alert("You win!");
                letter = [];
            }

            if (userGuess !== compGuess) {
                guesses--;
                letter.push(userGuess);
            }


            if (guesses === 0) {
                guesses = 9;
                losses++;
                alert("Try again!");
                letter = [];
            }


            winsText.textContent = "Wins: " + wins;
            loseText.textContent = "Losses: " + losses;
            guessLeftText.textContent = "Guesses Left: " + guesses;
            guessText.textContent = "Your Guesses: " + letter;

        }




    </script>
</body>

</html>
